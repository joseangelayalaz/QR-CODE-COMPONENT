<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <article class="article-qr">
      <form class="QR-Code-form" action="">
        <img class="QR-Image" src="./images/image-qr-code.png" alt="">
        <h2 class="QR-h2">Improve your front-end skills by building proyects</h2>
        <p class="QR-note">Scan the QR code to visit Front-end Mentor and take your skills to the next level.</p>
      </form>
    </article>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Angel Ayala</a>.
  </div>
</body>
</html>
